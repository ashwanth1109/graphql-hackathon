type User {
    id: ID!
    name: String!
}

type PaginatedUsers {
    users: [User!]!
    nextToken: String
}

type Query {
    allUsers(count: Int, nextToken: String): PaginatedUsers!
    listUsers: [User]
}

input AddUserInput {
    id: ID!
    name: String!
}

type Mutation {
    addUser(user: AddUserInput): User!
}