type User {
    id: ID!
    name: String
}

type PaginatedUsers {
    users: [User!]!
    nextToken: String
}

input AddUserInput {
    id: ID!
    name: String
}

type Query {
    allUsers(count: Int, nextToken: String): PaginatedUsers!
    getUser(id: ID): User
}

type Mutation {
    addUser(user: AddUserInput): User!
}